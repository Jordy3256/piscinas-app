<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar uso de insumo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h4>✏️ Editar uso de insumo</h4>
  <p><strong>Insumo:</strong> {{ uso.insumo }}</p>

  <form method="post" class="row g-2">
    {% csrf_token %}
    <div class="col-md-4">
      <input class="form-control" type="number" name="cantidad" min="1" value="{{ uso.cantidad }}" required>
    </div>
    <div class="col-md-8">
      <button class="btn btn-primary">Guardar</button>
      <a class="btn btn-outline-secondary" href="/dashboard/mantenimientos/{{ uso.mantenimiento.id }}/">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
