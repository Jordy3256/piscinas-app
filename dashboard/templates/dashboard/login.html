{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>JV AQUA | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ‚úÖ PWA -->
  <link rel="manifest" href="/dashboard/manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="mb-3 text-center">üîê Iniciar sesi√≥n</h4>

          {% if messages %}
            {% for m in messages %}
              <div class="alert alert-{{ m.tags }}">{{ m }}</div>
            {% endfor %}
          {% endif %}

          <form method="post" action="/login/">
            {% csrf_token %}
            <input class="form-control mb-2" name="username" placeholder="Usuario" autocomplete="username" required>
            <input class="form-control mb-3" type="password" name="password" placeholder="Contrase√±a" autocomplete="current-password" required>
            <button class="btn btn-primary w-100" type="submit">Entrar</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // ==========================================================
  // ‚úÖ IMPORTANTE:
  // En Login NO registramos SW.
  // Solo limpiamos SW viejos (/static/...) + caches viejas.
  // El SW correcto se registra en /dashboard/* desde base_app.html
  // ==========================================================
  (function () {
    if (!("serviceWorker" in navigator)) return;

    window.addEventListener("load", async () => {
      try {
        // 1) Unregister cualquier SW viejo que tenga scope /static/
        const regs = await navigator.serviceWorker.getRegistrations();
        for (const r of regs) {
          const scope = (r && r.scope) ? r.scope : "";
          if (scope.includes("/static/")) {
            console.log("[SW] üßπ Unregister viejo:", scope);
            await r.unregister();
          }
        }

        // 2) Limpia caches (por si quedaron assets cacheados por el SW fantasma)
        if ("caches" in window) {
          const keys = await caches.keys();
          for (const k of keys) {
            if (k.includes("static-") || k.includes("pages-") || k.includes("images-")) {
              console.log("[CACHE] üßπ delete:", k);
              await caches.delete(k);
            }
          }
        }
      } catch (e) {
        console.warn("[SW/CACHE] cleanup error:", e);
      }
    });
  })();
</script>

</body>
</html>
