<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if modo == "crear" %}Nuevo ingreso{% else %}Editar ingreso{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">
      {% if modo == "crear" %}➕ Nuevo ingreso{% else %}✏️ Editar ingreso{% endif %}
    </h3>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="/dashboard/finanzas/ingresos/">Volver</a>
      <a class="btn btn-outline-danger" href="/logout/">Salir</a>
    </div>
  </div>

  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-2">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-12">
          <label class="form-label">Concepto</label>
          <input class="form-control form-control-lg"
                 name="concepto"
                 value="{{ ingreso.concepto|default:'' }}"
                 placeholder="Ej: Venta de cloro, Servicio extra, Evento..."
                 required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Total</label>
          <input class="form-control form-control-lg"
                 type="number"
                 step="0.01"
                 min="0.01"
                 name="total"
                 value="{{ ingreso.total|default:'' }}"
                 required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha</label>
          <input class="form-control form-control-lg"
                 type="date"
                 name="fecha"
                 value="{{ ingreso.fecha|date:'Y-m-d' }}"
                 required>
        </div>

        <div class="col-12 d-grid">
          <button class="btn btn-primary btn-lg" type="submit">
            {% if modo == "crear" %}Guardar{% else %}Actualizar{% endif %}
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
</body>
</html>
