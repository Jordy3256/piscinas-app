<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asignar trabajadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4" style="max-width: 720px;">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <div class="fw-bold fs-5">ğŸ‘· Asignar trabajadores</div>
      <div class="text-muted small">Mantenimiento: {{ m.cliente }} Â· {{ m.fecha }}</div>
    </div>
    <a class="btn btn-outline-secondary btn-sm" href="/dashboard/operativo/">Volver</a>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <div class="fw-bold mb-2">Selecciona trabajadores:</div>

          {% for t in trabajadores %}
            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox"
                     name="trabajadores"
                     value="{{ t.id }}"
                     id="t{{ t.id }}"
                     {% if t in m.trabajadores.all %}checked{% endif %}>
              <label class="form-check-label" for="t{{ t.id }}">
                {{ t.user.username }}
              </label>
            </div>
          {% endfor %}
        </div>

        <button class="btn btn-primary w-100 btn-lg" type="submit">Guardar asignaciÃ³n</button>
      </form>
    </div>
  </div>

</div>
</body>
</html>
